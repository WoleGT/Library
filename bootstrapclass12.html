<div class="row">
    <div class="col-md-12 bg-dark" style="border: 1px solid red;">
      <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    IT class Enrollment
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Registration Form</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="" method="post">
                <p>
                   <label class="form label" for="Surname">Surname</label>
                   <input type="text" name="Surname" placeholder="enter your Surname" id="Surname" class="form-control bg-secondary">
                </p>
                <p>
                    <label  class="form label" for="Firstname">Firstname</label>
                    <input type="text" name="Firstname" placeholder="enter your Firstname" id="Firstname" class="form-control bg-danger">
                </p>
                <p>
                    <label class="form label" for="Lastname">Lastname</label>
                    <input type="text" name="Lastname" placeholder="enter your Lastname" id="lastname" class="form-control bg-primary">
                </p>
                <p>
                    <label>Select Country</label>
                    <select class="form-control" required>
                        <option value="">Choose Country</option>
                        <option value="Nigeria">Nigeria</option>
                        <option value="Ghana">Ghana</option>
                        <option value="Cameroon">Cameroon</option>
                    </select>    
                </p>
                <label>Select Gender</label>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
                <!-- <p>
                    <button type="submit" class="form-control btn btn-success wole mt-5 ms-0">Submit</button>
                </p> -->
            
        </div>
        <div class="modal-footer">
          <button type="reset" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
      </div>
    </div>
  </div>
