 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <!-- Learn more about FORMS from Modal inside SpicyTravelsweb.html -->
    <h3>Contact Us</h3>
    <form action="sumbitform.html" action="POST">
        <div>
            <label>Email</label>
            <br>
            <input type="email" name="email"  id="email" required>  
        </div>
        <br>
        <div>
            <label>Firstname</label>
            <br>
            <input type="text" name="Firstname" required>
        </div>
        <br>
        <div>
            <label>Lastname</label>
            <br>
            <input type="text" name="Lastname" required>
        </div>
        <br>
        <div>
            <label>Gender</label>
            <br>
            <input type="radio" name="Gender" Value="Male">Male
            <input type="radio" name="Gender" Value="Female">Female
            <br> 
        </div>
        <br>
        <div>
            <Label>Home Address</Label>
            <br>            
            <textarea id="Address" name="Address" rows="2" cols="12" placeholder="e.g No 24 Kakuri Musa Street, Narayi, Kaduna"></textarea>
        </div>
        <br>
        <div>
            <label>Country</label>
            <br>
          <select>
            <option value="Nigeria">Nigeria</option>
            <option value="Ghana">Ghana</option>
            <option value="Cameroon">Cameroon</option>
            <option value="Togo">Togo</option>
            <option value="Niger">Niger</option>
            <option value="Gabon">Gabon</option>
          </select>
        </div>
        <br>
        <div>
            <label>Feedback</label>
            <br>
            <input type="checkbox" name="Phone" Value="Phone">Phone
            <input type="checkbox" name="Fax" Value="Fax">Fax
        </div>
        <br>
        <button type="submit" style="background-color: blue;color: blanchedalmond;">SUBMIT</button>
        <br>
        <br>
        <button type="reset" style="background-color: red; color: aqua;">RESET</button>
        
    </forms>
 </body>
 </html>
