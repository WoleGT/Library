 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleAttribute</title>
 </head>
 c#style attributes;colour, font size, background color; Div,Web layout
 <body>
    <h1 style="color: red; background-color:orchid; 50px; text-align: center; border: 5px solid greenyellow;">font design</h1>
    <i style="color: blue; font-weight: bold; border: 2px dotted red; padding: 50px 100px;"> font design</i>
    <u style="color: yellow; font-weight: bold; font-family: Georgia; margin: 300px 100px; border: 2px solid brown;">font design</u>
    <strong>HELLO</strong>


    <h1> UNILAG </h1>
    <div style="background-color: yellow;color: blue;">
        <h1 style="color: green;">Boys Hostel</h1>
        <p style="font-size: 100px; text-align: center;">Only Boys can come in</p>
    </div>
    <div style="background-color: brown;color: aquamarine;">
        <h1>Girls Hostel</h1>
        <p>Only Girls can come in</p>
    </div>
    <div style="background-color: bisque; color: blueviolet;">
        <h1>Staff Hostel</h1>
        <p>Out of bound to non-staff</p>
    </div>




    <div style="height: 800px; width: 1200px; border: 1px dotted black;">
        <div style="height:200px; width:1,200px; border: 1px solid black;"></div>
        <div style="height:200px; width:1,200px; background-color: brown;border: 1px solid black;"></div>
        <div style="height:200px; width:1,200px; background-color: green;border: 1px solid black;">
            <div style="height:200px; width:400px; background-color: aquamarine; float:left;border: 1px solid black;"></div>
            <div style="height:200px; width:400px; background-color: bisque; float:right; border: 1px solid black;"></div>
            <div style="height:200px: width:400px; background-color: aquamarine; float:left;"></div>
        </div>
        <div style="height:200px; width:1,200px; background-color: orange; clear: both;border: 1px solid black;"></div>
    </div>
 </body>
 </html>
