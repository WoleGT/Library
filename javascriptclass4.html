    // classwork - Facebook Like button
    var number=0;

    function countLikes()
    {
      number++

      }else{
        document.getElementById('btns').innerHTML = number + ' Likes';

    // parameter function way for Calculator
    function add(){
        var Number1 = document.getElementById('number1').value;
        var Number2 = document.getElementById('number2').value;
        var answer = calculateNumbers(Number1,Number2,'+');
        document.write(answer);
    }
    function minus()
    {
        var Number1 = document.getElementById('number1').value;
        var Number2 = document.getElementById('number2').value;
        var answer = calculateNumbers(Number1,Number2,'-');
        alert(answer);
    }
    function divide()
    {
        var Number1 = document.getElementById('number1').value;
        var Number2 = document.getElementById('number2').value;
        var answer = calculateNumbers(Number1,Number2,'/');
        alert(answer);
    }

    function calculateNumbers(Number1,Number2,operator)
    {
        var a = parseInt(Number1);
        var b = parseInt(Number2);
        var c = operator;

        if (c == '+')
        {
            return a+b;
        }else if(c == '-')
        {
            return a-b;
        }else{
            return a/b;
        }
    }
