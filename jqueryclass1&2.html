    $(document).ready(function(){
      $('#reg_form').submit(function(){
        var = FirstName = $('#firstname').val();
        var = LastName = $('#lastname').val();
        var = Email = $('#email').val();
        var = Password = $('#password').val();
        var = Confirm Password = $('#confirmpassword').val();

        if(FirstName == "" || LastName == "" || Email == "" || Password == "" || Confirm Password == "")
        {
          $('#result').html('Please complete all the fields');
          $('#result').css({'background-color':"red"});
          $('#result').css({'color':"white"});
          $('#result').css({'padding':"5px"});
        }else if (Password != Confirm Password)
        {
          $('$result').html('password do not match');
          $('#result').css({'background-color':"red"});
          $('#result').css({'color':"white"});
          $('#result').css({'padding':"5px"});
        }else{
          $('#result').html('registration successful');
          $('#result').css({'background-color':"green"});
          $('#result').css({'color':"white"});
          $('#result').css({'padding':"5px"});
        }

      });
    });
     
     $(document).ready(function(){
          $('#btns').click(function(){
            $('#btns').html('Registration successful');
          })
