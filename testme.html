<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotion</title>

</head>

<body class="container">

    <h1>APEX STORE</h1>
    <p>This store is currently running a promo for online shoppers. There will be a Christmas prize draw <b>for customers who purchase goods worth up to N20000 or up to 10 items 
     in one transactions.</b></p>
        
     <h2>Your Shopping Bag......</h2>
    
    <div class="container">
        <form>
            <div class="row">
                <div class="col"><h1>Items</h1></div>
                <div class="col"><h1>Quantity</h1></div>
                <div class="col"><h1>Price</h1></div>
                <div class="col"><h1>Check</h1></div> 
            </div>

            <div class="row">
                <div class="col"><img src="./image/blueshirts.jpg" height="40px" width="20%"></div>
                <div class="col"><input type="number" value="0" id="figure1" onchange="getValue()"></div>
                <div class="col"><input type="text" id="figure2" value="5500"></div>
                <div class="col"><input type="text" id="total1"></div>
            </div>


            <div class="row">
                <div class="col"><img src="./image/image2/blackshirt.webp" height="40px" width="20%"></div>
                <div class="col"><input type="number" value="0"  id="figure3" onchange="getValuea()"></div>
                <div class="col"><input type="text" id="figure4" value="4000"></div>
                <div class="col"><input type="text" id="total2"></div>
            </div>

            <div class="row">
                <div class="col"><img src="./image/image2/blackshirtss.jpg" height="40px" width="20%"></div>
                <div class="col"><input type="number"  value="0" id="figure5" onchange="getValueb()"></div>
                <div class="col"><input type="text" id="figure6" value="1000"></div>
                <div class="col"><input type="text" id="total3"></div>
            </div>


            <button  type="button" style="text-align: center; background-color: brown; color: aqua; width: 100%;" onclick="getTotal();">Enter Price Draw</button>

           </div>
           <p id="promoResult"></p>
           <p id="congratulations" style="display: none;"><img src="./image/SA.jpg" alt="congrats image"></p>
           <p id="shopMore" style="display: none;"><img src="./image/iefil tower1.jpg" alt="congrats image"></p>
           <div>

       </div>

        </form>

    </div>
    






    <script>
        function getValue() {
    // Get the values from the input fields
    var figure1 = document.getElementById('figure1').value;
    var figure2 = document.getElementById('figure2').value;
    
    // Perform the action (multiplication)
    var result1 = figure1 * figure2;
  
     
    // Display the result in the third input field
    document.getElementById('total1').value = result1;
    
}

function getValuea() {
    var figure3 = document.getElementById('figure3').value;
    var figure4 = document.getElementById('figure4').value;
    
    var result2 = figure3 * figure4;
  
    document.getElementById('total2').value = result2;
}

function getValueb() {
    var figure5 = document.getElementById('figure5').value;
    var figure6 = document.getElementById('figure6').value;
    
    var result3 = figure5 * figure6;
  
    document.getElementById('total3').value = result3;
}




function getTotal()
{
    var d = priceTotal();
    var e = quantityTotal();
    alert(d);
    alert (e);
    if (d >= 20000 || e >= 10){
        document.getElementById('promoResult').innerHTML= 'Congrats you are qualified for our Valentine Day Promo. Because purchased items total amount is in excess of 20000 naira'; 
        document.getElementById('congratulations').css.display='block'
        
        
    }else if (d < 20000 && e < 10)
    {
        document.getElementById('promoResult').innerHTML= 'Shop more'; 
        document.getElementById('promoResult').style.backgroundColor='red';
        document.getElementById('promoResult').style.color='white';
    }else{
        document.getElementById('promoResult').innerHTML= 'Invalid entry';
    }    
}
 

    function priceTotal()
    {
    var a = parseInt( document.getElementById('total1').value);
    var b = parseInt( document.getElementById('total2').value);
    var c = parseInt( document.getElementById('total3').value);
    
    var d = a + b + c;
    return d  
   }

   function quantityTotal()
    {
    var x = parseInt( document.getElementById('figure1').value);
    var y = parseInt( document.getElementById('figure3').value);
    var z = parseInt( document.getElementById('figure5').value);
    
    var e = x + y + z;
    return e  
   }

   
    </script>
