<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
   <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   

   <p id="result"></p>
   <form id="reg_form" action="" method="Post">
     <p>
       <label>FirstName</label>
       <input type="text" name="firstname" id="firstname">
     </p>
     <p>
       <label>LastName</label>
       <input type="text" name="lastname" id="lastname">
     </p>
     <p>
       <label>Email</label>
       <input type="email" name="email" id="email">
     </p>
     <p>
       <label>Password</label>
       <input type="password" name="password" id="password">
     </p>
     <p>
       <label>Confirm Password</label>
       <input type="password" name="confirmpassword" id="confirmpassword">
     </p>
     <button type="button" id="btns" >Register</button>
   </form>
   
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script type="text/javaScript">

$(document).ready(function(){
      $('#reg_form').submit(function(){
        var = FirstName = $('#firstname').val();
        var = LastName = $('#lastname').val();
        var = Email = $('#email').val();
        var = Password = $('#password').val();
        var = Confirm Password = $('#confirmpassword').val();

        if(FirstName == "" || LastName == "" || Email == "" || Password == "" || Confirm Password == "")
        {
          $('#result').html('Please complete all the fields');
          $('#result').css({'background-color':"red"});
          $('#result').css({'color':"white"});
          $('#result').css({'padding':"5px"});
        }else if (Password != Confirm Password)
        {
          $('$result').html('password do not match');
          $('#result').css({'background-color':"red"});
          $('#result').css({'color':"white"});
          $('#result').css({'padding':"5px"});
        }else{
          $('#result').html('registration successful');
          $('#result').css({'background-color':"green"});
          $('#result').css({'color':"white"});
          $('#result').css({'padding':"5px"});
        }

      });
    });
     
     

    </script>
 </body>
 </html>
